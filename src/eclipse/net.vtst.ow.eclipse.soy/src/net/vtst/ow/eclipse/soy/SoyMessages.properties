# CustomizedSoyLexer
missing_string_literal = Syntax error: expecting string literal.
illegal_escape_sequence = Syntax error: illegal escape sequence in string '\\%s'.
illegal_brace = Syntax error: illegal braces in string.
lexing_error = Syntax error: cannot parse token.

# SoyJavaValidator
list_becoming_map = Syntax error: this is a map element in a list.
map_becoming_list = Syntax error: this is a list element in a map.
nested_msg = Syntax error: {msg} commands cannot be nested.
command_attribute_whitespace = Syntax error: white spaces and comments are not allowed before or after = sign of command attributes.
command_attribute_missing = The required attribute(s) '%s' is(are) not specified.
command_attribute_duplicated = The required attribute '%s' is already specified.
command_attribute_unknown = Unknown attribute '%s'.
print_directive_whitespace_after_pipe = Syntax error: white spaces are not allowed between the '|' and the directive name.
print_directive_whitespace_before_colon = Syntax error: white spaces are not allowed between the directive name and the ':'.
print_directive_unknown = Unknown print directive.
no_whitespace_in_identifier = Syntax error: white spaces and line returns are not allowed in identifiers.
unused_template_parameter = Unused template parameter.
duplicated_template_parameter = Parameter already declared.
duplicated_template = Template already defined.
duplicated_call_parameter = The parameter '%s' is already defined.
unexpected_call_parameter = Unexpected parameter: '%s'. 
missing_call_parameters = Missing parameter: '%s'.
print_directive_parameters = The print directive '%s' expects %d parameter(s).
print_directive_parameters_opt = The print directive '%s' expects from %d to %d parameter(s).
function_call_arguments = The function '%s' expects %d argument(s).
function_call_arguments_opt = The function '%s' expects from %d to %d argument(s).
illegal_command_attribute = Illegal command attribute value.
undefined_variable = Undefined variable.
keyword_must_be_after_newline = Opening and closing of template commands must appear at the beginning of a line.